<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <div class="search-bar">
            <input type="text" placeholder="Enter city name"/>
            <button><img src="./images/search.png" alt="search bar"></button>
        </div>
        <div class = "error">
            <p>Invalid city name</p>
        </div>
        <div class="weather-info">
            <div class="details">
                <img src="./images/clear.png" alt="Sun Icon" class="weather-icon"/>
                <h1 class="temp">15Â°C</h1>
                <p class="main">Clear</p>
                <p class="city">Pristina</p>
                 <div class="information"></div>
                    <div class="col">
                        <img src="./images/humidity.png" alt="humidity" >
                        <div>
                            <p class="humidity">68%</p>
                            <p>Humidity</p>
                           
                        </div>
                     </div>
                     <div class="col">
                        <img src="./images/wind.png" alt="humidity" >
                        <div>
                            <p class="wind">15 km/h </p>
                            <p>Wind Speed</p>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
